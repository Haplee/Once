<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - ONCE App</title>
    <link rel="icon" href="static/img/logo.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body class="login-body">
    <main class="form-signin w-100 m-auto">
        <form id="signup-form">
            <div class="text-center mb-4">
                <img class="mb-4" src="static/img/logo.png" alt="Logotipo de la ONCE" width="72" height="72">
                <h1 class="h3 mb-3 fw-normal" data-i18n-key="signupTitle">Crear una Cuenta</h1>
                <p data-i18n-key="signupPrompt">Introduce tus datos para registrarte.</p>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" placeholder="Usuario" required>
                <label for="username" data-i18n-key="signupUsernameLabel">Nombre de usuario</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                <label for="password" data-i18n-key="signupPasswordLabel">Contraseña</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirmar Contraseña" required>
                <label for="confirm-password" data-i18n-key="signupConfirmPasswordLabel">Confirmar Contraseña</label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit" data-i18n-key="signupButton">Registrarse</button>

            <div id="signup-error-message" class="alert alert-danger mt-3" style="display: none;" role="alert"></div>
            <div id="signup-success-message" class="alert alert-success mt-3" style="display: none;" role="alert"></div>

            <p class="mt-4 mb-3 text-body-secondary text-center">
                <span data-i18n-key="signupHasAccount">¿Ya tienes una cuenta?</span>
                <a href="login.html" data-i18n-key="signupLoginLink">Inicia sesión</a>
            </p>
        </form>
    </main>
    <script src="static/js/i18n.js"></script>
    <script src="static/js/signup.js"></script>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
