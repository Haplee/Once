<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Operaciones - ONCE App</title>
    <link rel="icon" href="static/img/logo.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
    <meta name="description" content="Aplicación web accesible para la ONCE">
    <script src="static/js/auth.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="static/img/logo.png" alt="Logotipo de la ONCE" class="logo-light">
                <img src="static/img/logo-dark.png" alt="Logotipo de la ONCE" class="logo-dark">
            </div>
            <nav>
                <a href="index.html" data-i18n-key="navCalculator"></a>
                <a href="history.html" data-i18n-key="navHistory"></a>
                <a href="configuracion.html" data-i18n-key="navSettings"></a>
            </nav>
        </header>

        <main>
            <section id="history" class="content-card">
                <h1 data-i18n-key="historyTitle"></h1>
                <div class="history-list">
                    <table>
                    <thead>
                        <tr>
                            <th data-i18n-key="historyHeaderDate"></th>
                            <th data-i18n-key="historyHeaderTotal"></th>
                            <th data-i18n-key="historyHeaderReceived"></th>
                            <th data-i18n-key="historyHeaderChange"></th>
                        </tr>
                    </thead>
                    <tbody id="history-table-body">
                        <!-- El historial se insertará aquí mediante JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="static/js/i18n.js"></script>
    <script src="static/js/history.js"></script>
</body>
</html>
